<template>
    <!-- This is the template tag indicating the start of a Lightning Web Component template -->
    <div class="content">
        <!-- This div contains the content of the component -->
        <img src={car.Picture_URL__c} class="slds-align_absolute-center carImage" alt="Car picture">
        <!-- This img tag displays the car's picture. The source of the image is fetched from the car's Picture_URL__c attribute -->
        <div>
            <!-- This div contains additional information about the car -->
            <p class="title slds-align_absolute-center">{car.Name}</p>
            <!-- This paragraph displays the name of the car -->
            <p class="slds-align_absolute-center">
                <!-- This paragraph displays the MSRP (Manufacturer's Suggested Retail Price) of the car -->
                MSRP:
                <lightning-formatted-number format-style="currency"
                currency-code="USD" value={car.MSRP__c} class="price"
                maximum-fraction-digits="0"></lightning-formatted-number>
                <!-- This lightning-formatted-number component formats and displays the MSRP value as a currency value in USD -->
            </p>
        </div>
    </div>
</template>
